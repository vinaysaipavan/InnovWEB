<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSIDIAN // VELOCITY</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030406;
            --card: #0a0c10;
            --blue: #007aff;
            --green: #00ff88;
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #848d97;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .infinite-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
            z-index: -1;
        }

        .glow {
            position: absolute; width: 400px; height: 400px;
            border-radius: 50%;
            filter: blur(120px); opacity: 0.15; z-index: -1;
        }
        .glow-blue { background: var(--blue); top: -100px; left: -100px; }
        .glow-green { background: var(--green); bottom: -100px; right: -100px; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px 40px; border-bottom: 1px solid var(--border);
            background: rgba(3, 4, 6, 0.7); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -1px; display: flex; align-items: center; gap: 8px; }
        .logo-icon { width: 12px; height: 12px; background: var(--green); border-radius: 2px; box-shadow: 0 0 10px var(--green); }

        .hero {
            padding: 120px 20px 60px; text-align: center;
            max-width: 900px; margin: 0 auto;
        }
        .hero h1 {
            font-size: 72px; font-weight: 800; letter-spacing: -3px; line-height: 1;
            margin-bottom: 24px; background: linear-gradient(to right, #fff, var(--text-dim));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { font-family: 'JetBrains Mono', monospace; color: var(--green); font-size: 14px; margin-bottom: 40px; }

        .bento-grid {
            max-width: 1200px; margin: 0 auto 100px;
            display: grid; grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 180px; gap: 16px; padding: 0 20px;
        }

        .bento-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px; padding: 32px;
            position: relative; overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bento-item:hover {
            border-color: var(--blue);
            transform: translateY(-5px) scale(1.01);
            background: linear-gradient(145deg, #0a0c10, #11141a);
        }

        .span-4 { grid-column: span 4; }
        .span-2 { grid-column: span 2; }
        .row-2 { grid-row: span 2; }

        .tag {
            font-family: 'JetBrains Mono', monospace; font-size: 10px;
            color: var(--blue); border: 1px solid var(--blue);
            padding: 4px 10px; border-radius: 100px; display: inline-block; margin-bottom: 12px;
        }

        .stat { font-size: 48px; font-weight: 800; color: #fff; margin-top: 10px; }
        .stat-label { color: var(--text-dim); font-size: 14px; }

        .progress-container { width: 100%; height: 4px; background: #1a1e23; border-radius: 10px; margin-top: 24px; }
        .progress-bar { height: 100%; background: var(--green); border-radius: 10px; width: 65%; box-shadow: 0 0 15px var(--green); }

        .line-glow {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
        }

    </style>
</head>
<body>

    <div class="infinite-grid"></div>
    <div class="glow glow-blue"></div>
    <div class="glow glow-green"></div>

    <nav>
        <div class="logo">
            <div class="logo-icon"></div>
            VELOCITY
        </div>
        <div style="font-family: 'JetBrains Mono'; font-size: 12px; color: var(--text-dim);">
            SYSTEM_STATUS: <span style="color: var(--green);">STABLE</span>
        </div>
    </nav>

    <header class="hero">
        <p>// INITIALIZING CORE INTERFACE</p>
        <h1>Secure. Monitor. Scale.</h1>
    </header>

    <section class="bento-grid">
        <div class="bento-item span-4 row-2">
            <span class="tag">NETWORK TRAFFIC</span>
            <h3>Real-time Ingress</h3>
            <div class="stat">2,841 <span style="font-size: 20px; color: var(--text-dim);">req/s</span></div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p style="margin-top: 20px; color: var(--text-dim); font-size: 14px;">Operational threshold: 85%</p>
            <div class="line-glow"></div>
        </div>

        <div class="bento-item span-2">
            <span class="tag">UPTIME</span>
            <div class="stat" style="color: var(--green);">99.9%</div>
            <div class="stat-label">System Integrity</div>
        </div>

        <div class="bento-item span-2">
            <span class="tag">LATENCY</span>
            <div class="stat" style="color: var(--blue);">14ms</div>
            <div class="stat-label">Global Avg.</div>
        </div>

        <div class="bento-item span-6" style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h3>Encryption Protocol</h3>
                <p style="color: var(--text-dim);">AES-256 standard enabled across all nodes.</p>
            </div>
            <div style="width: 10px; height: 10px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite;"></div>
        </div>
    </section>

    <style>
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>

</body>
</html>
